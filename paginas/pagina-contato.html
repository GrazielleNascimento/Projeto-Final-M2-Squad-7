<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pagina-contato.css">
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formul√°rio</title>
</head>
<body>

    <header id="navbar"></header>

    <main>
        <section>
            <h2>Contato</h2>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <label>Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
                <label>Mensagem</label>
                <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
                <input type="hidden" name="accessKey" value="557707e8-0bd0-405d-a816-7154f9bc63ba">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/paginas/pagina-obrigado.html">
            </form>
        </section>
    </main>


    <script>
        $(function () {
          $("#navbar").load("../navbar/navbar.html");
        });
      </script>
      <script src="/js/script.js"></script>
</body>
</html>
