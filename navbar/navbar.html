<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="navbar">
      <nav id="nav">
        <div id="nav-logo-container">
          <img src="/assets/logo.svg" alt="EcologyBee Logo" id="nav-logo">
          <span id="nav-logo-titulo">EcologyBee</span>
        </div>
     

        <ul id="nav-list">
          <li class="nav-item" id="home">
            <a href="/index.html">Página Inicial</a>
          </li>
          <li class="nav-item" id="about">
            <a href="/paginas/pagina-sobre-as-abelhas.html">Sobre as Abelhas</a>
          </li>
          <li class="nav-item" id="help">
            <a href="/paginas/pagina-como-ajudar.html">Como Ajudar</a>
          </li>
          <li class="nav-item" id="contact">
            <a href="/paginas/pagina-contato.html">Contato</a>
          </li>
        </ul>

        <button id="botao-mobile">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>

        <section id="menu-mobile">
            <ul id="nav-list-mobile">
              <li class="nav-item" id="home">
                <a href="/index.html">Página Inicial</a>
              </li>
              <li class="nav-item" id="about">
                <a href="/paginas/pagina-sobre-as-abelhas.html">Sobre as Abelhas</a>
              </li>
              <li class="nav-item" id="help">
                <a href="/paginas/pagina-como-ajudar.html">Como Ajudar</a>
              </li>
              <li class="nav-item" id="contact">
                <a href="/paginas/pagina-contato.html">Contato</a>
              </li>
            </ul>
        </section>  
    </header>

    <script src="/js/script.js"></script>
  </body>
</html>
